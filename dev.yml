version: '2'

volumes:
  postgres_data_dev: {}
  postgres_backup_dev: {}

services:
  postgres:
    build: ./compose/postgres
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - postgres_backup_dev:/backups
    environment:
      - POSTGRES_USER=project_phoera

  django:
    build:
      context: .
      dockerfile: ./compose/django/Dockerfile-dev
    command: /start-dev.sh
    depends_on:
      - postgres
    environment:
      - POSTGRES_USER=project_phoera
      - USE_DOCKER=yes
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    links:
      - postgres

  pycharm:
    build:
      context: .
      dockerfile: ./compose/django/Dockerfile-dev
    depends_on:
      - postgres
    environment:
      - POSTGRES_USER=project_phoera
    volumes:
      - .:/app
    links:
      - postgres

  luigi:
    build:
      context: .
      dockerfile: ./compose/luigi/Dockerfile
    volumes:
      - ./luigi:/luigi/tasks
    ports:
      - "8082:8082"
    links:
      - django

  angular:
    build:
      context: .
      dockerfile: ./compose/angular/Dockerfile-dev

    volumes:
      - ./frontend:/var/www/angular

    ports:
      - "3000:3000"
      - "3001:3001"
